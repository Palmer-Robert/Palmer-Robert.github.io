                <legend>Registrant Information:</legend>
                <label><span>Full Name:</span> <input type="text" name="full name" placeholder="--Full Name--" pattern="[a-zA-Z -._]{2,60}" required></label>

            <input type="submit" value="Submit Information" onclick="window.location.href='thanks.html'" class="submitbtn">
