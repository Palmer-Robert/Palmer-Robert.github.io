<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CIT261</title>
</head>
<body>
<h1>These are my family members!</h1>
<p id="members"></p>
<script>
var fam = '{ "familyMembers" : [' +
'{ "firstName":"Nancy" , "lastName":"Palmer" },' +
'{ "firstName":"Addison" , "lastName":"Palmer" },' +
'{ "firstName":"Davin" , "lastName":"Palmer" }, ' +
'{ "firstName":"Janey" , "lastName":"Palmer" }]}';
obj = JSON.parse(fam);
document.getElementById("members").innerHTML = "My wife is " + obj.familyMembers[0].firstName + ", and our children from oldest to youngest, " + obj.familyMembers[1].firstName + ", " + obj.familyMembers[2].firstName + ", and " + obj.familyMembers[3].firstName + ".";
</script>
</body>
</html>
