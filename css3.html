<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CIT 261 | CSS3 | Triggering with JavaScript</title>
    <meta name="author" content="Robert E. Palmer">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style>
        #home {
            width: 4em;
            height: 2em;
            padding: 0;
            margin: 0;
            border: 1px solid #000;
            border-radius: 4px;
            background: #00b33c;
        }
        
        #home a {
            text-decoration: none;
            padding: 1em 0.5em 0.6em;
            color: #fff;
        }
        
        div#box1 {
            background: #ff0000;
            width: 400px;
            height: 200px;
        }
        
        div#box2 {
            background: #f0f;
            width: 400px;
            height: 200px;
            overflow: hidden;
        }
        
        div#box3 {
            background: #f0f;
            width: 400px;
            height: 200px;
            opacity: 1;
            overflow: hidden;
        }
        
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        #box4 {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }
    </style>
    <script>
        function changeHome(element, color1) {
            var elem = document.getElementById(element);
            elem.style.transition = "background 0.2s linear 0s";
            elem.style.background = color1;
        }
        function changeHomeBack(element, color1) {
            var elem = document.getElementById(element);
            elem.style.transition = "background 0.2s linear 0s";
            elem.style.background = color1;
        }
    </script>
    <script>
        // This function is the trigger for the buttons below
        function changeBG(el, clr) {
            var elem = document.getElementById(el);
            elem.style.transition = "background 1.0s linear 0s";
            elem.style.background = clr;
        }
    </script>
    <script>
        function slideOut(elem) {
            var element = document.getElementById(elem);
            element.style.transition = "width 0.5s ease-in 0s";
            element.style.width = "0px";
        }
        function slideIn(elem) {
            var element = document.getElementById(elem);
            element.style.transition = "width 0.5s ease-in 0s";
            element.style.width = "400px";
        }
    </script>
    <script>
        function fadeOut(item) {
            var box = document.getElementById(item);
            box.style.transition = "opacity 1.0s ease-in-out 0s";
            box.style.opacity = 0;
        }
        function fadeIn(item) {
            var box = document.getElementById(item);
            box.style.transition = "opacity 1.0s ease-in-out 0s";
            box.style.opacity = 1;
        }
    </script>
    <script>
        function myMove() {
            var elem = document.getElementById("box4");   
            var pos = 0;
            var id = setInterval(frame, 5);
                function frame() {
                    if (pos == 350) {
                        clearInterval(id);
                    } else {
                        pos++; 
                        elem.style.top = pos + 'px'; 
                         elem.style.left = pos + 'px'; 
                        }
                    }
                }
    </script>
</head>
<body>
    <p id="home" onmouseover="changeHome('home', '#b3ffcc')" onmouseout="changeHomeBack('home', '#00b33c')"><a href="index.html">Home</a></p>
    <header>
        <h1>Triggering CSS Animations and Transitions with Javascript</h1>
    </header>
    <main>
        <!-- The buttons call the javascript function -->
        <button onclick="changeBG('box1', '#000');">Black</button>
        <button onclick="changeBG('box1', '#6600cc');">Purple</button>
        <button onclick="changeBG('box1', '#ff0000');">Original</button>
        <div id="box1">Box 1</div>
        <br>
        <button onclick="slideOut('box2');">Slide Out</button>
        <button onclick="slideIn('box2');">Slide In</button>
        <div id="box2">Box 2</div>
        <br>
        <button onclick="fadeOut('box3');">Fade Out</button>
        <button onclick="fadeIn('box3');">Fade In</button>
        <div id="box3">Fade Out</div>
        <br>
        <button onclick="myMove()">Click Me</button>
        <div id ="container">
            <div id ="box4"></div>
        </div>
    </main>
    <footer>
    &copy; 2018 &star; Robert Palmer &star; <a href="http://www.byui.edu/online">BYU-I Online</a>
    </footer>
</body>
</html>
