<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS3</title>
    <meta name="author" content="Robert E. Palmer">
    <link rel="stylesheet" href="styles/transition.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    
    <script>
        function changeBackground() {
            document.body.style.backgroundColor = "blue";
        }
    </script>
    <script>
        function changeFont() {
        document.getElementById("p1").style.fontSize = "64px";
        }
    </script>
    <script>
        function shape() {
            document.getElementById("shape").style.borderRadius = "50%";
        }
    </script>
</head>
<body>
    <header>
        <h1>Manipulating CSS Class Properties Using JavaScript</h1>
    </header>
    <main class="clearfix">
        <button type="button" onclick="changeBackground()">Change the background color</button>
        
        <p id="p1">Hello class!</p>
        <button onclick="changeFont()">Change the font size</button>
        <br>
        <br>
        <br>
        <div id="shape"></div><br>
        <button onclick="shape()">Change the shape of the box</button>
    </main>
    <footer>
    &copy; 2017 &star; Robert Palmer &star; <a href="http://www.byui.edu/online">BYU-I Online</a>
    </footer>
</body>
</html>
